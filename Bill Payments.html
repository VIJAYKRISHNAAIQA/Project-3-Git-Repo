<!DOCTYPE html>
<html>
<head>
    <title>Pay Bills</title>
    <style>
        .biller-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .biller { border: 1px solid #eee; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <h1>Bill Payments</h1>
    <div class="bill-payment">
        <input type="text" placeholder="Search Billers">
        <div class="billers-grid">
            <div class="biller">Electricity</div>
            <div class="biller">Internet</div>
            <div class="biller">Mobile</div>
            <div class="biller">Insurance</div>
            <div class="biller">Tax</div>
            <div class="biller">Water</div>
        </div>
    </div>
</body>
</html>
