<!DOCTYPE html>
<html>
<head>
    <title>Account Dashboard</title>
    <style>
        .dashboard { width: 800px; margin: 20px auto; }
        .card { border: 1px solid #ddd; padding: 15px; margin: 10px; }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Welcome, Customer</h1>
        <div class="card">
            <h3>Account Summary</h3>
            <p>Account Number: XXXX-XXXX-7890</p>
            <p>Balance: $5,280.00</p>
        </div>
        <div class="card">
            <h3>Quick Actions</h3>
            <button>Transfer Money</button>
            <button>Pay Bills</button>
            <button>View Statements</button>
        </div>
    </div>
</body>
</html>
