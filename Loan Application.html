<!DOCTYPE html>
<html>
<head>
    <title>Loan Application</title>
    <style>
        .loan-form { width: 500px; margin: 20px auto; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="loan-form">
        <h2>Loan Application</h2>
        <select>
            <option>Loan Type: Personal Loan</option>
            <option>Home Loan</option>
            <option>Auto Loan</option>
        </select>
        <input type="number" placeholder="Loan Amount ($)" required>
        <input type="number" placeholder="Tenure (Months)" required>
        <input type="text" placeholder="Employment ID">
        <button>Check Eligibility</button>
    </div>
</body>
</html>
